<meta charset="UTF-8">
<body>

    <div style="width: 0; height: 0; overflow: hidden;">
        <iframe id="launch_frame" name="launch_frame"> </iframe>
    </div>

    <h1>
        <!-- <a href="http://www.surveyon.com">Open Web Site</a> -->
    </h1>

    <script>
        // アプリを開く。アプリがインストールされていなければサイトを開く。
        function launchApp() {
            var IOS_SCHEME      = 'surveyon://';
            var IOS_STORE       = 'http://itunes.com/apps/surveyon';
            var ANDROID_SCHEME  = 'surveyon://surveyon.com/home';
            var ANDROID_STORE   = 'https://play.google.com/store/apps/details?id=com.d8aspring.surveyon';          
            var PC_SITE         = 'http://www.surveyon.com'

            var userAgent = navigator.userAgent.toLowerCase();
            //alert(userAgent);
            //alert(userAgent.match(/iphone|ipad|ipod/));
            //alert(userAgent.match(/android/));

            // iPhone端末ならアプリを開くかApp Storeを開く。
            if (userAgent.match(/iphone|ipad|ipod/)) {
                window.location = IOS_SCHEME;
                setTimeout(function() {
                    window.location = IOS_STORE;
                }, 1000);
            }
            // Android端末ならアプリを開くかGoogle Playを開く。
            else if (userAgent.match(/android/)) {
                window.location = ANDROID_SCHEME;
                setTimeout(function() {
                    window.location = ANDROID_STORE;
                }, 1000);
            }
            // その他・不明・PCなどの場合はサイトを開く。
            else {
                window.location = PC_SITE;
            }
        }

        // ページ読み込み時に実行
        window.onload = function() {
            launchApp();
        }
    </script>
</body>
</html>
